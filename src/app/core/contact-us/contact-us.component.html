<div class="container-contact">
    <div class="wrap-contact">
        <form class="contact-form validate-form">
            <h1 class="contact-form-title">
                Contact Us
            </h1>

            <div class="wrap-input validate-input bg1" data-validate="Please Type Your Name">
                <span class="label-input">FULL NAME</span>
                <input class="input" type="text" name="name" placeholder="Enter Your Name">
            </div>

            <div class="wrap-input validate-input bg1 rs1-wrap-input" data-validate = "Enter Your Email (e@a.x)">
                <span class="label-input">Email</span>
                <input class="input" type="text" name="email" placeholder="Enter Your Email ">
            </div>

            <div class="wrap-input bg1 rs1-wrap-input">
                <span class="label-input">Phone</span>
                <input class="input" type="text" name="phone" placeholder="Enter Number Phone">
            </div>

            <div class="wrap-input validate-input bg0 rs1-alert-validate" data-validate = "Please Type Your Message">
                <span class="label-input">Message</span>
                <textarea class="input" name="message" placeholder="Your message here..."></textarea>
            </div>

            <div class="container-contact-form-btn">
                <button class="contact-form-btn">
                    <span>
                        Submit
                        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
